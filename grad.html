<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jean-Michel Arraki Photography</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

      font-family: 'Courier New', monospace;
      background-color: #ffffff;
      text-align: center;
      font-size: 1.4rem;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    #timezone * {
      text-decoration: none;
    }

    a {
      font-family: 'Courier New', monospace;
      text-decoration: none;
      color: #000000;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    a:hover {
      color: #007bff;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      padding: 10px 0 0;
      width: 100%;
    }

    .menu a {
      margin: 0 12px;
      font-size: 1.2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 0;
    }

    .center-image {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .image-grid-wrapper {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 60px;
    }

    /* Image container styles */
    .image-container {
      width: 30%;
      aspect-ratio: 1 / 1;  /* This ensures the image container is always square */
      overflow: hidden;
      position: relative;
    }

    .image-container img {
      object-fit: cover;  /* Ensures the image covers the entire container while maintaining its aspect ratio */
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .image-container:hover img {
      filter: brightness(75%);
      transform: scale(1.05);
    }

    /* Fullscreen Modal Styles */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      cursor: pointer;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      .image-container {
        width: 50%;  /* Adjusted for tablets or medium screens */
      }
    }

    @media (max-width: 600px) {
      .image-container {
        width: 33%;  /* Adjusted for smaller screens */
      }
    }

    @media (max-width: 400px) {
      .menu a {
        font-size: 0.9rem;
        margin: 0 5px;
      }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      margin-bottom: 80px;
      box-sizing: border-box;
      z-index: 0;
    }

    @media (min-width: 1000px) {
      body {
        font-size: 1.2rem;
      }

      .menu a {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 600px) {
      body {
        font-size: 1rem;
      }

      .menu a {
        font-size: 1rem;
      }

      img {
        max-width: 100%;
      }

      .menu {
        margin-top: 5px;
      }

      .content {
        padding: 10px 10px 80px;
        margin-bottom: 60px;
      }

      .menu a {
        margin: 0 5px;
      }

      .menu {
        justify-content: center;
        margin-bottom: 5px;
      }

      .center-image {
        min-height: 60vh;
        object-fit: cover;
      }

      .image-contact-wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .contact-info {
        text-align: center;
      }
    }

    .social-icons {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icon {
      width: 40px;
      height: auto;
    }

    #timezone {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      z-index: 100;
      white-space: nowrap;
      text-align: center;
      padding: 4px 12px;
      border-radius: 8px;
    }
  </style>

  <script type="text/javascript">
    const options = {
      timeZone: 'US/Pacific',
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
    };
    const formatter = new Intl.DateTimeFormat([], options);

    setInterval(() => {
      document.querySelector("#time").innerText = formatter.format(new Date());
    }, 1000);
  </script>
</head>

<body>
  <div class="menu">
    <a href="index.html">home</a> //
    <a href="about.html">about</a> //
    <a href="gallery.html">gallery</a> //
    <a href="blog.html">blog</a> //
    <a href="contact.html">contact</a>
  </div>

  <h1 style="margin-top: 20px;"><b>Graduation Photos</b></h1> 
 <p style = "font-size: 2rem ;">
      <br>    It's Grad Season!!! Offering Group or Individual Photos Starting at $200:<br><br><p>-2 locations | 2 hours-<br> </p>   <br>-$200 base + $50 per person-<br> <br> -$100 for overtime (15 minute grace period)-   <br>  </p>
  <div class="content">
    <div class="image-grid-wrapper">
      <div class="image-container"><img src="grad/4.jpg" alt="Image 1" /></div>
      <div class="image-container"><img src="grad/2.jpg" alt="Image 2" /></div>
      <div class="image-container"><img src="grad/3.jpg" alt="Image 3" /></div>
      <div class="image-container"><img src="grad/1.jpg" alt="Image 4" /></div>
      <div class="image-container"><img src="grad/5.jpg" alt="Image 5" /></div>
      <div class="image-container"><img src="grad/6.jpg" alt="Image 6" /></div>
   
    </div>
  </div>

  <div class="social-icons">
    <a href="https://www.instagram.com/mishovphotos" target="_blank">
      <img src="ico/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="mailto:mishovphotos@proton.me">
      <img src="ico/mail.png" alt="Email" class="social-icon" />
    </a>
  </div>

  <!-- Fullscreen modal viewer -->
  <div id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Expanded image" />
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    document.querySelectorAll(".image-container img").forEach((img) => {
      img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.style.display = "flex";
      });
    });

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
    }
  </script>
</body>
</html>
