<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jean-Michel Arraki Photography</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Courier New', monospace;
      background-color: #ffffff;
      text-align: center;
      font-size: 1.4rem;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    #timezone * {
      text-decoration: none;
    }

    a {
      font-family: 'Courier New', monospace;
      text-decoration: none;
      color: #000000;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    a:hover {
      color: #007bff;
    }

    .menu {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      padding: 10px 0 0;
      width: 100%;
    }

    .menu a {
      margin: 0 12px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 0;
    }

    .center-image {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .image-grid-wrapper {
margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      width: 100%;
 margin-bottom: 60px;

    }

    .image-container {
      width: 25%; /* For 2x2 grid layout */
      aspect-ratio: 1 / 1;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      .image-container {
        width: 100%; /* For 1x4 grid on smaller screens */
      }
    }

    @media (max-width: 400px) {
      .menu a {
        font-size: 0.9rem;
        margin: 0 5px;
      }
    }
   .menu a {
        font-size: 0.9rem;
        margin: 0 5px;
    .social-icons {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icon {
      width: 40px;
      height: auto;
    }

    #timezone {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      z-index: 100;
      white-space: nowrap;
      text-align: center;
      padding: 4px 12px;
      border-radius: 8px;
    }
  </style>

  <script type="text/javascript">
    const options = {
      timeZone: 'US/Pacific',
      hour: 'numeric',
      minute: 'numeric',
      second: 'numeric',
    };
    const formatter = new Intl.DateTimeFormat([], options);

    setInterval(() => {
      document.querySelector("#time").innerText = formatter.format(new Date());
    }, 1000);
  </script>
</head>

<body>
  <div class="menu">
    <a href="index.html">home</a> //
    <a href="about.html">about</a> //
    <a href="gallery.html">gallery</a> //
    <a href="blog.html">blog</a> //
    <a href="contact.html">contact</a>
  </div>

  <h1 style="margin-top: 20px;"><b>Gallery</b></h1>

  <div class="content">
    <div class="image-grid-wrapper" >
      <div class="image-container">
        <img src="gallery/1.jpg" alt="Image 1" />
      </div>
      <div class="image-container">
        <img src="gallery/2.jpg" alt="Image 2" />
      </div>
      <div class="image-container">
        <img src="gallery/3.jpg" alt="Image 3" />
      </div>
      <div class="image-container">
        <img src="gallery/4.jpg" alt="Image 4" />
      </div>
<div class="image-container">
        <img src="gallery/5.jpg" alt="Image 1" />
      </div>
      <div class="image-container">
        <img src="gallery/6.jpg" alt="Image 2" />
      </div>
      <div class="image-container">
        <img src="gallery/7.jpg" alt="Image 3" />
      </div>
      <div class="image-container">
        <img src="gallery/8.jpg" alt="Image 4" />
      </div>
<div class="image-container">
        <img src="gallery/9.jpg" alt="Image 4" />
      </div>
    </div>
  </div>

 <div class="social-icons">
    <a href="https://www.instagram.com/mishovphotos" target="_blank">
      <img src="ico/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="mailto:mishovphotos@proton.me">
      <img src="ico/mail.png" alt="Email" class="social-icon" />
    </a>
  </div>
</body>
</html>
